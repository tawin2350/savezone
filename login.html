    <script>
        const users = {
            third: { password: '1234', displayName: 'Third' },
            yimmy: { password: '1234', displayName: 'Yimmy' }
        };

        let userPasswords = {};

        // Load passwords from Firebase
        async function loadPasswordsFromFirebase() {
            try {
                const passwordsRef = window.dbRef(window.db, 'userPasswords');
                const snapshot = await window.dbGet(passwordsRef);
                
                if (snapshot.exists()) {
                    userPasswords = snapshot.val();
                    console.log('Passwords loaded from Firebase');
                } else {
                    // Initialize default passwords in Firebase
                    userPasswords = {
                        third: '1234',
                        yimmy: '1234'
                    };
                }
            } catch (error) {
                console.error('Error loading passwords:', error);
                // Fallback to default
                userPasswords = {
                    third: '1234',
                    yimmy: '1234'
                };
            }
        }

        // Check if already logged in
        if (localStorage.getItem('loggedInUser')) {
            window.location.href = 'index.html';
        }

        // Wait for Firebase to load
        window.addEventListener('load', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            await loadPasswordsFromFirebase();
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Make sure passwords are loaded
            if (Object.keys(userPasswords).length === 0) {
                await loadPasswordsFromFirebase();
            }
            
            const correctPassword = userPasswords[username] || users[username]?.password;
            
            if (users[username] && password === correctPassword) {
                localStorage.setItem('loggedInUser', username);
                localStorage.setItem('displayName', users[username].displayName);
                
                // Add animation before redirect
                document.querySelector('.login-card').style.animation = 'fadeOutScale 0.5s ease-out';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                errorMessage.textContent = '‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á';
                errorMessage.style.display = 'block';
                
                // Shake animation
                document.querySelector('.login-card').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 500);
            }
        });
        
        // Clear error on input change
        document.getElementById('username').addEventListener('change', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
